<!-- language: html -->
{% extends "crudApp/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center alert alert-info">Show Student Information</h1>
            <table class="table">
              <thead>
                <tr>
                    <th scope="col">S.N</th>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>
                  <th scope="col">Message</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for i in data %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                  <th scope="row">{{i.id}}</th>
                  <td>{{i.name}}</td>
                  <td>{{i.age}}</td>
                  <td>{{i.email}}</td>
                  <td>{{i.message}}</td>
                  <td>
                    <a href="{% url "update" i.id %}"><button type="button" class="btn btn-primary btn-md">Edit</button></a>
                    <a href="{% url "delete" i.id %}"><button type="button" class="btn btn-danger bth-md">Delete</button></a>
                  </td>
                </tr>
                {% endfor %}
              
              </tbody>
            </table>
          </div>
    </div>
</div>
{% endblock content %}
